<mat-card class="skills-card">
  <h2>My Skills</h2>
  <mat-grid-list cols="4" rowHeight="100px" gutterSize="16px">
    <mat-grid-tile *ngFor="let skill of skills">
      <div class="skill-tile">
        <mat-icon class="skill-icon">{{ skill.icon }}</mat-icon>
        <div class="skill-name">{{ skill.name }}</div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>

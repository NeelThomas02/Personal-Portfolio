<mat-card class="m-4 p-4">
  <h2>Featured Projects</h2>
  <mat-grid-list cols="3" gutterSize="16px" rowHeight="1:1">
    <mat-grid-tile *ngFor="let p of projects">
      <mat-card class="mat-elevation-z2">
        <img mat-card-image [src]="p.image" alt="{{ p.title }}" />
        <mat-card-content>
          <h3>{{ p.title }}</h3>
          <p>{{ p.summary }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary"
                  [routerLink]="['/projects', p.slug]">
            View Details
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
